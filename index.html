<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css\bootstrap.min.css">
    <title>Bootstrap 4 Test</title>
  </head>
  <body>
      <div class="row">
          <div class="col-4 ml-3 mt-3">
            <div class="card">
                <div class="card-header">
                    Weather
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <h5 class="card-title" id="city-name" >London</h5>
                            <p class="card-text" id="temp">5 Celsius</p>
                            <button class="btn btn-primary" id="refresh-button">Refresh</button>
                        </div>
                        <div class="col-8">
                            <div class="form-group">
                                <label for="city-select">Select Location</label>
                                <select class="form-control" id="city-select">
                                    <option value="Budapest">Budapest</option>
                                    <option value="Kecskemet">Kecskemét</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
    
    
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="node_modules\axios\dist\axios.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script>
        let selectedLocation;
        $( document ).ready(function() {
            selectedLocation = document.getElementById("city-select").value;
            fetchData()
            .then((response)=>{
                let weatherResponse = response.data;
                updateComponent(weatherResponse.name, weatherResponse.main.temp);
                selectedLocation = document.getElementById("city-select").value;
            });
        });
        document.getElementById("refresh-button").addEventListener("click", ()=>{
            selectedLocation = document.getElementById("city-select").value;
            fetchData()
            .then((response)=>{
                let weatherResponse = response.data;
                updateComponent(weatherResponse.name, weatherResponse.main.temp);
            });
        });

        function fetchData() {
            let url =`http://api.openweathermap.org/data/2.5/weather?q=${selectedLocation},hu&APPID=af09d52af847e74ed5d930cf561434fc`;
            return axios.get(url);
        }
        
        function updateComponent(city, temp) {
            document.getElementById("city-name").innerHTML = city;
            document.getElementById("temp").innerHTML = getTempString(temp);
        }

        function getTempString(temp) {
            temp -= 273;
            return Number(temp.toFixed(2)) + " °C";
        }
    </script>
  </body>
</html>
