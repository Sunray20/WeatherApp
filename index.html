<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css\bootstrap.min.css">
    <title>Bootstrap 4 Test</title>
</head>

<body>
    <div class="row">
        <div class="col-4 ml-3 mt-3">
            <div class="card">
                <div class="card-header">
                    Weather
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <h5 class="card-title" id="city-name">London</h5>
                            <p class="card-text" id="temp">5 Celsius</p>
                            <button class="btn btn-primary" id="refresh-button">Refresh</button>
                        </div>
                        <div class="col-8">
                            <div class="form-group">
                                <label for="city-select">Select Location</label>
                                <select class="form-control" id="city-select">
                                    <option value="Budapest">Budapest</option>
                                    <option value="Kecskemet">Kecskem√©t</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="node_modules\axios\dist\axios.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

    <script>
        $(document).ready(function () {
            selectedLocation = document.getElementById("city-select").value;
            fetchData()
                .then((response) => {
                    let weatherResponse = response.data;
                    updateComponent(weatherResponse.name, weatherResponse.main.temp);
                    selectedLocation = document.getElementById("city-select").value;
                });
        });
    </script>
</body>

</html>
